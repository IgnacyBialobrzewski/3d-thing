<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three.js</title>
  </head>
  <body>
    <div id="app">
      <div class="absolute flex flex-col p-2 gap-2">
        <button id="reset" class="bg-blue-500  active:scale-90 transition-all px-2 rounded-md text-white">Reset</button>
        <div class="flex gap-1 items-center">
          <label class="text-white font-semibold">Scale:</label>
          <input id="scale" value="1" min="1" max="10" type="range" class="p-1 rounded-md">
        </div>
        <div class="flex gap-1 items-center">
          <label class="text-white font-semibold">Spin:</label>
          <input id="spin" value="" type="checkbox" class="p-1 rounded-md">
        </div>
        <div class="flex gap-1 items-center">
          <label class="text-white font-semibold">Speed:</label>
          <input id="speed" value="1" min="1" max="10" type="range" class="p-1 rounded-md">
        </div>
        <div class="flex gap-1 items-center">
          <label class="text-white font-semibold">Width:</label>
          <input id="width" value="1" min="1" max="10" type="range" class="p-1 rounded-md">
        </div>
        <div class="flex gap-1 items-center">
          <label class="text-white font-semibold">Height:</label>
          <input id="height" value="1" min="1" max="10" type="range" class="p-1 rounded-md">
        </div>
        <div class="flex gap-1 items-center">
          <label class="text-white font-semibold">Depth:</label>
          <input id="depth" value="1" min="1" max="10" type="range" class="p-1 rounded-md">
        </div>
        <div class="flex gap-1 items-center">
          <label class="text-white font-semibold">Color:</label>
          <input id="color" type="color" value="0x22adfb" class="p-1 rounded-md">
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
